<head>
    <meta charset="UTF-8">

        <!-- css -->
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">

    <title>Contact</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light  bg-white p-0">
            <div class="container">
                <a class="navbar-brand text-light " id="tariyel">Tariyel Humbetov</a>
                <div class="collapse navbar-collapse  d-flex justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <a class="nav-link nava" href="./index.html">About </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nava" href="./portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nava" href="./contact.html">Contact</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container ">
            <div class="row mt-5 ">
                <div class="col-8 p-5 bg-white">
                    <h1>
                        Contact
                    </h1>
                    <form id="contact-form">
                        <ul class="list-unstyled ">
                          <li class="d-flex flex-column mt-4 ml-0">
                            <label  for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                          </li >
                          <li class="d-flex flex-column mt-4 ml-0">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                          </li>
                          <li class="d-flex flex-column mt-4 ml-0">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                          </li>
                        </ul>
                        <input type="submit"></input>
                      </form>
                </div>

                <div class="col-4 ">
                    <div class="connection bg-white ml-5 p-3">
                        <h2 class="mt-4">
                            Connect with Me
                        </h2>
                        <div class="connectimg d-flex justify-content-between w-100">
                            <a href="#"><img class="connectimg" src="./assets/images/github-128.png" alt="github"></a>
                            <a href="#"><img class="connectimg" src="./assets/images/linkedin-128.png"
                                    alt="linkedin"></a>
                            <a href="#"><img class="connectimg" src="./assets/images/stackoverflow-128.png"
                                    alt="stackoverflow"></a>
                        </div>
                    </div>
                </div>



            </div>
        </div>
       
    </main>


    <footer class=" mt-5 d-flex justify-content-center align-items-center">
           
        <div class="footerdiv ">
            Copyright &copy; 2017 Your Name
        </div>
  
</footer>




    
</body>

</html>
